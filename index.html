<html>
	<head>
		<style type="text/css">
		.container{ float:left;width:100%; margin: 0 auto; padding:0;}
		.auto-div{width:40%; margin: 0 auto; padding:0;}
		.toy-wrraper{ float:left; width:100%; margin:0px; padding:0px; border:5px solid #666}
		.row{width:100%;}
		.col{width:32.9%; float: left; border:solid #FFF 1px; height: 150px; font-size: 5em;
		text-align: center; background:#afafaf; color: white; line-height: 2;}	
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript">

			function random_num () {
				return parseInt(Math.random()*(10-1)+1);
					}
			function my_function()
						{
					var temp=prompt("Enter your choice 'x' or '0'");
			
							if (temp=='x'||temp=='0') {
								alert("your choice is perfect true  now play game");
								return temp;
							}	
							else
							{
								my_function();
							}
						}
			var counter=0;
			$(document).ready(function ()
				{	
					var user;
					var comp;
					temp=my_function();
					if(temp.valueOf()=='x')
					{
						user='x'
						comp='0';
					}
					else
					{
						user='0';
						comp='x';
					}
					function computer()
					{
						div_id=random_num();
						if(counter<9)
							{
								if($('#'+div_id).html()!='0' && $('#'+div_id).html()!='x')
								{
									$('#'+div_id).html(comp);
									setTimeout(winner,1500);
									//winner();
									counter++;
								}
								else
								{
									computer();
								}
							}
						else{return false;}
					}
				$('.col').click(function()
					{
							if(counter<=9)
								{
									if($(this).html()!='0' && $(this).html()!='x')
									{
										$(this).html(user);
										setTimeout(winner,1500);
										counter++;	
										setTimeout(computer,2000);	
									}
									else
									{
										alert("you can not click here");
										return false;
									}
								}
							else{return false;}
					});
					function winner()
					{
						if((($('#1').html()=='x') && ($('#2').html()=='x') && ($('#3').html()=='x'))||
						(($('#4').html()=='x') && ($('#5').html()=='x') && ($('#6').html()=='x'))||
						($('#7').html()=='x' && $('#8').html()=='x' && $('#9').html()=='x')||
						($('#1').html()=='x' && $('#4').html()=='x' && $('#7').html()=='x')||
						($('#2').html()=='x' && $('#5').html()=='x' && $('#8').html()=='x')||
						($('#3').html()=='x' && $('#6').html()=='x' && $('#9').html()=='x')||
						($('#1').html()=='x' && $('#5').html()=='x' && $('#9').html()=='x')||
						($('#3').html()=='x' && $('#5').html()=='x' && $('#7').html()=='x'))
							{
								if('x'==user)
									{
									alert('Congrets you won this game');
									window.location.reload();
									return false;
									}
								else
								{
									alert('You lost this time Try Again');
									window.location.reload();
									return false;
								}
							}
			
						 else if(($('#1').html()=='0' && $('#2').html()=='0' && $('#3').html()=='0')||
						($('#4').html()=='0' && $('#5').html()=='0' && $('#6').html()=='0')||
						($('#7').html()=='0' && $('#8').html()=='0' && $('#9').html()=='0')||
						($('#1').html()=='0' && $('#4').html()=='0' && $('#7').html()=='0')||
						($('#2').html()=='0' && $('#5').html()=='0' && $('#8').html()=='0')||
						($('#3').html()=='0' && $('#6').html()=='0' && $('#9').html()=='0')||
						($('#1').html()=='0' && $('#5').html()=='0' && $('#9').html()=='0')||
						($('#3').html()=='0' && $('#5').html()=='0' && $('#7').html()=='0'))
							{
								if('0'==user)
									{
									alert('Congrets you won this game');
									window.location.reload();
									return false;
									}
								else
								{
									alert('You lost this time Try Again');
									window.location.reload();
									return false;
								}
							}
						else if(counter==9)
							{
								alert('Match is drow');
								window.location.reload();
								return false;
							};
					}
				});
		</script>
		<title>TicTacToe</title>
	</head>
	<body>
		<div class="container">
        <div class="auto-div">
        <div class="toy-wrraper">
				<div class="row">
					<div class="col" id='1'></div>
					<div class="col" id='2'></div>
					<div class="col" id='3'></div>
				</div>
				<div class="row">
					<div class="col" id='4'></div>
					<div class="col" id='5'></div>
					<div class="col" id='6'></div>
				</div>
				<div class="row">
					<div class="col" id='7'></div>
					<div class="col" id='8'></div>
					<div class="col" id='9'></div>
				</div>
         </div>
		</div>
        </div>
	</body>
</html>
