	return parseInt(Math.random()*(10-1)+1);

			{
		var temp=prompt("Enter your choice 'x' or '0'");

				if (temp=='x'||temp=='0') {
					alert("your choice is perfect true  now play game");
					return temp;
				}	
				else
				{
					my_function();
				}
			}
var counter=0;
$(document).ready(function ()
	{	
		var user;
		var comp;
		temp=my_function();
		if(temp.valueOf()=='x')
		{
			user='x'
			comp='0';
		}
		else
		{
			user='0';
			comp='x';
		}
		function computer()
		{
			div_id=random_num();
			if(counter<9)
				{
					if($('#'+div_id).html()!='0' && $('#'+div_id).html()!='x')
					{
						$('#'+div_id).html(comp);
						setTimeout(winner,1500);
						//winner();
						counter++;
					}
					else
					{
						computer();
					}
				}
			else{return false;}
		}
	$('.col').click(function()
		{
				if(counter<=9)
					{
						if($(this).html()!='0' && $(this).html()!='x')
						{
							$(this).html(user);

							counter++;

						}
					}

						}
					else

					}
